    <form method="POST" action="https://formspree.io/gopalshimpi@gmail.com">

	<div class="form-row">
	  <div class="col">
	    <label for="exampleInputPassword1">Name</label>
	    <input type="text" name="Student Name" class="form-control" id="exampleInputPassword1" placeholder="Name"required>
     </div>

	 <div class="col">
		  <label for="exampleFormControlInput1">Email address</label>
		  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="Student Email" required>
	 </div>
   </div>
<div class="form-row">

		    <label for="exampleInputPassword1">Contact No.</label>
		    <input type="tel" name="Student Mobile Number" class="form-control" id="exampleInputPassword1" maxlength="10" minlength="10" placeholder="mobile" required>
     </div>

		<label for="exampleFormControlSelect1">Select Year</label>

			<option value="Final Year">Final Year</option>
		</select>
	</div>
	</div>

	<div class="form-group">
		  <label for="comment">Comment:</label>
		  <textarea class="form-control" rows="5" id="comment"name="Comments" required></textarea>
	</div>

    <input type="hidden" name="_next" value="grievance_form.html" />

   <button class="btn btn-success" type="submit">Submit</button>
